{% extends 'base.html' %}

{% block title %} {{ post.title}} {% endblock %}

{% block body %}

<h1> {{ post.title}} </h1>

<p>{{ post.content }}</p>

<p> By {{ post.user.full_name }} on {{ post.friendly_date }}</p>

<form>
    <button formmethod="GET" formaction="/">Cancel</button>
    <button formmethod="GET" formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button formmethod="POST" formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>

{% endblock %}
