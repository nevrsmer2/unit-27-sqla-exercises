{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}


{% block body %}

<body>

    <h1>Edit {{ user.first_name }} {{user.last_name }}'s Profile</h1>
    <p>Update the details for {{ user.first_name }} below and click Save.</p>

    <form method="POST">

        <div>
            <label for="first_name">First Name: </label>
            <input id="first_name" type="text" value="{{ user.first_name }}" name="first_name">
        </div>

        <div>
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" value="{{ user.last_name }}" name="last_name">
        </div>

        <div>
            <label for="image_url">Image URL</label>
            <input id="image_url" type="text" value="{{ user.image_url }}" name="image_url">
        </div>

        <div>
            <button formaction="/" formmethod="GET">Cancel</button>
            <button type="submit">Save</button>
        </div>

    </form>

</body>

{% endblock %}
