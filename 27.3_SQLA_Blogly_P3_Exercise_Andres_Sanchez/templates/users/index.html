{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block body %}

<h1>Users</h1>

<div>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<form action="/users/add">
    <button>Add User</button>
</form>

{% endblock %}
