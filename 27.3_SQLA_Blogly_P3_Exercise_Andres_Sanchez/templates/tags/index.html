{% extends 'base.html' %}

{% block title %} Tag's List {% endblock %}

{% block body %}

<h1>Tags on Blogly</h1>
<p>Click on a tag for a list of all related posts.</p>

<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>

<form>
    <button formaction="/tags/new" formmethod="GET">Add Tag</button>
</form>

{% endblock %}
